<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    </style>
</head>
<body>

<div class="logo-image"></div>

<model-viewer (
  id="blendViewer"
  src="assets/models/Cube.glb" 
  poster="assets/models/Cube.png" 
  shadow-intensity="0.0" 
  ar 
  ar-modes="webxr scene-viewer quick-look" 
  camera-controls alt="A 3D model carousel"
  min-camera-orbit='auto auto 100%'
  max-camera-orbit='auto auto 100%'
  min-field-of-view='10deg'
  max-field-of-view='175deg'
  data-js-focus-visible
  field-of-view='50deg'
  )>

  <button slot="ar-button" id="ar-button">
    View in your space
  </button>

  <div id="ar-prompt">
    <img src="assets/hand.png">
  </div>

  <button id="ar-failure">
    AR is not tracking!
  </button>

  <div class="slider">
    <div class="slides">
    </button>
      <button class="slide selected" onclick="switchSrc(this, 'Cube')" style="background-image: url('assets/models/Cube.png');">
      <button class="slide" onclick="switchSrc(this, 'DamagedHelmet')" style="background-image: url('assets/models/DamagedHelmet.png');">
    </button>
    </div>
    <div class="footer_button">
      <button class="btn btn-light btn-block btn-lg capture_button" id="download-button">Snapshot</button>
       <div class="rangecontainer">
        <!-- <label id="value">FOV</label> -->
        <input class="range" id="fov" type="range" min="10" max="180" step="0.01" value="50deg">
        <!-- <label>Cam Target</label> -->
        <!-- <input class="slider-width" id="cam_target" type="range" min="0.1" max="10" step="0.1" value="1"> -->
      </div>
    </div>
  </div>
</model-viewer>

<script type="module">
  const modelViewer = document.querySelector("model-viewer#blendViewer");
  const deg_label = document.querySelector('.value');

  modelViewer.addEventListener("load", (ev) => {
  document.querySelector('#fov').addEventListener('input', (event) => {
    // console.log(event.target.value)
    let val = event.target.value.toString() + 'deg'
    modelViewer.setAttribute('field-of-view', val);
    // console.log(deg_label)
    // deg_label.setAttribute('Text', val)

    // modelViewer.getBoundingBoxCenter()
  });

  addLoadEvent(function() {  
    // deg_label.innerHTML = 'your tip has been submitted!';

    }); 

  // document.querySelector('#cam_target').addEventListener('input', (event) => {
  //   console.log(event.target.value)
  //   modelViewer.setAttribute('camera-target', '0m 0m ' + event.target.value.toString() + 'm');
  // });


});

  window.switchSrc = (element, name) => {
    const base = "assets/models/" + name;
    modelViewer.src = base + '.glb';
    modelViewer.poster = base + '.png';
    modelViewer.field_of_view = 0.1;
    const slides = document.querySelectorAll(".slide");
    slides.forEach((element) => {element.classList.remove("selected");});
    element.classList.add("selected");
  };

  function downloadPosterToDataURL() {
    const url = modelViewer.toDataURL();
    const a = document.createElement("a");
    a.href = url;
    const currentDate = new Date();
    const timestamp = currentDate.getTime();
    a.download = 'Sphere_Asset_Capture_' + timestamp.toString(36) + '.png';
    a.click();
    URL.revokeObjectURL(url);
}

  document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
    // Keep slider interactions from affecting the XR scene.
    ev.preventDefault();
  });

  document.querySelector("#download-button").addEventListener("click", downloadPosterToDataURL);

</script>

<style>
</style>


</body>
</html>
